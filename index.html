        $(function(){

                        '<img src="img/g4.gif" width="80%">',
                        ];
            var stop=0;
            var timestop1,timestop2,timestop3;
            var roll1,roll2,roll3,roll4,roll5,roll6,roll7,roll8,roll9,roll10,roll11,roll12,roll13,roll14,roll15;

                roll1= Math.round(Math.random()*7);
                roll2= Math.round(Math.random()*7);
                roll3= Math.round(Math.random()*7);
                roll4= Math.round(Math.random()*7);
                roll5= Math.round(Math.random()*7);
                roll6= Math.round(Math.random()*7);
                roll7= Math.round(Math.random()*7);
                roll8= Math.round(Math.random()*7);
                roll9= Math.round(Math.random()*7);
                roll10= Math.round(Math.random()*7);
                roll11= Math.round(Math.random()*7);
                roll12= Math.round(Math.random()*7);
                roll13= Math.round(Math.random()*7);
                roll14= Math.round(Math.random()*7);
                roll15= Math.round(Math.random()*7);
                $('.slot:nth-child(1) .value .hasil1').html(dataimgacak[roll1])
                $('.slot:nth-child(1) .value .hasil6').html(dataimgacak[roll6])
                $('.slot:nth-child(1) .value .hasil11').html(dataimgacak[roll11])
                $('.slot:nth-child(2) .value .hasil2').html(dataimgacak[roll2])
                $('.slot:nth-child(2) .value .hasil7').html(dataimgacak[roll7])
                $('.slot:nth-child(2) .value .hasil12').html(dataimgacak[roll12])
                $('.slot:nth-child(3) .value .hasil3').html(dataimgacak[roll3])
                $('.slot:nth-child(3) .value .hasil8').html(dataimgacak[roll8])
                $('.slot:nth-child(3) .value .hasil13').html(dataimgacak[roll13])
                $('.slot:nth-child(4) .value .hasil4').html(dataimgacak[roll4])
                $('.slot:nth-child(4) .value .hasil9').html(dataimgacak[roll9])
                $('.slot:nth-child(4) .value .hasil14').html(dataimgacak[roll14])
                $('.slot:nth-child(5) .value .hasil5').html(dataimgacak[roll5])
                $('.slot:nth-child(5) .value .hasil10').html(dataimgacak[roll10])
                $('.slot:nth-child(5) .value .hasil15').html(dataimgacak[roll15])
            }
            randomroom();
            $('.spinstop').hide();
            $('.spinon').on('click',function(){
                $('.spinstop').show();
                $('.spinon').hide();
                roll1= Math.round(Math.random()*7);
                roll2= Math.round(Math.random()*7);
                roll3= Math.round(Math.random()*7);
                roll4= Math.round(Math.random()*7);
                roll5= Math.round(Math.random()*7);

                    'animation-iteration-count':'20'
                });

                   $('.slot:nth-child(1) .value .hasil11').html(dataimgacak[roll11])
                }, 1500);
                timestop2 = setTimeout(function() {

                    $('.slot:nth-child(2) .value .hasil7').html(dataimgacak[roll7])
                    $('.slot:nth-child(2) .value .hasil12').html(dataimgacak[roll12])
                }, 2000);
                timestop3 = setTimeout(function() {

                   $('.slot:nth-child(3) .value .hasil8').html(dataimgacak[roll8])
                   $('.slot:nth-child(3) .value .hasil13').html(dataimgacak[roll13])
                }, 2500);
                timestop4 = setTimeout(function() {

                   $('.slot:nth-child(4) .value .hasil9').html(dataimgacak[roll9])
                   $('.slot:nth-child(4) .value .hasil14').html(dataimgacak[roll14])
                }, 3000);
                timestop5 = setTimeout(function() {
                   $('.spinstop').hide();
                   $('.spinon').show();
                   $('.slot:nth-child(5) .value div').removeClass('spingo');
                   $('.slot:nth-child(5) .value .hasil5').html(dataimgacak[roll5])
                   $('.slot:nth-child(5) .value .hasil10').html(dataimgacak[roll10])
                   $('.slot:nth-child(5) .value .hasil15').html(dataimgacak[roll15])
                }, 3500);
            })
            $('.spinstop').on('click',function(){
                stop =0;
                $('.spinon').show();
                $('.spinstop').hide();
                if(stop == 0){
                    clearTimeout(timestop1);
                    clearTimeout(timestop2);
                    clearTimeout(timestop3);
                    clearTimeout(timestop4);
                    clearTimeout(timestop5);
                    $('.slot:nth-child(1) .value .hasil1').html(dataimgacak[roll1])
                    $('.slot:nth-child(1) .value .hasil6').html(dataimgacak[roll6])
                    $('.slot:nth-child(1) .value .hasil11').html(dataimgacak[roll11])
